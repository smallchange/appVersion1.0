<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="author" content="United Way">
    <!-- Mobile Friendly -->
    <meta name="handheldfriendly" content="true">
    <meta name="mobileoptimized" content="240">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <title>My Challanges</title>
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>

<body>

    <header class="z100 darkerBlueBkr" id="headerOnPage">
        <img class="h70 left" alt="Small Change Application Logo" src="img/svgs/whiteSmallChangeLogoNoTxt.svg">

        <h1 id="savingsGoalDollarValue" class="">
            <!--To be changed dynamically through Javascript-->
        </h1>

        <img class="navBtn h70 right" alt="Small Change Application Logo" src="img/svgs/whiteHambergerMenuIcon.svg">
    </header>

    <aside class="navWrap z0" data-state="closed">
        <nav class="button redGradient">
            <a href="../www/index.html" data-role="link">My Challanges</a>
            <a href="../www/savingsGoal.html" data-role="link">My Goal</a>
            <a href="../www/userProfile.html" data-role="link">My Profile</a>
            <a href="#" data-role="link">My Rewards</a>
            <a href="#" data-role="link">Help Me</a>
        </nav>
    </aside>

    <section class="z90 blueBkr">

        <h2 id="savedToDate">
        <!--To be changed dynamically through Javascript-->
            <span class="dollarSign">$</span>
            37.00
        </h2>

        <p class=".savedTxt">Saved to date</p>

        <div class="levelsWrap">
            <img class="w100" alt="Ten hearts representing levels of savings." src="img/svgs/tenHearts.svg">

            <p class="transparent">Level<span id="userLevel"></span>
                <!--Need Level and % of to next level of player-->
            </p>
        </div>
    </section>

    <section class="z100" id="userIndividualChallengesSection">
        <h2 class="transparent">My Individual Challenges</h2>

        <!--To be changed dynamically through Javascript-->
        <div id="individualChallengeStats" class="h40w45 bkrThreeColors leftNm">

            <div class="circle blueBkr userIndividualChallengesSection">
                <img id="challengeImage" class="" alt="" src="img/svgs/userChallanges/coffeeWhite.svg">
            </div>
            <img id="challengeCompletedButton" class="circleSmall" alt="" src="">

            <p id="nameOfChallenge">
                <!--To get from server-->
                Coffee
            </p>

            <p id="totalSavedPerChallenge">
                <span class="smallDollarSign">$</span>
                <!--To get from server-->
                13.50
                <p class="savedToDate">Saved to date</p>
            </p>

            <p id="rewardsEarnedPerChallenge">
                <span></span>2 Earned rewards on this item
            </p>
        </div>

        <a class="transparent w100 h5 " id="addNewChallenge " href="# " data-role="link ">Add New Challenge</a>
    </section>
</body>

</html>
