<header class="z100 darkerBlueBkr" id="headerOnPage">
    <img class="h70 left" alt="Small Change Application Logo" src="img/svgs/whiteSmallChangeLogoNoTxt.svg">

    <h1 class="transparent">Your Savings Goal</h1>

    <img id="navBtn" class="navBtn h70 right" alt="Small Change Application Logo" src="img/svgs/whiteHambergerMenuIcon.svg">
</header>

<section class="blueBkr" id="savingsGoalSection">
    <h5>What are you saving for?</h5>
    <form class="h50w100" id="savingsGoalForm">
        <div class="changeName">
            <input id="goalName" class="savingsGoalName" type="text" name="savingsGoalName" placeholder="Vacation">
            <p>Goal Name</p>
        </div>
        <div class="changeName">
            <input id="goalPrice" type="text" name="savingsGoalDollarValue" placeholder="$" pattern="([1-9])+(?:-?\d){4,}">
            <p class="blueColor">Cost</p>
        </div>

        <div class="changeName">
            <input id="deadline" type="date" name="savingsGoalDeadline">
            <p class="blueColor">Deadline</p>
        </div>

        <input id="savingsGoalSubmitBtn" class="borderRadius" type="submit" value="Save Goal">
    </form>
</section>
