<h2 class="transparent">Sign Up Form</h2>

<form id="signUpForm" class="hw100">
    <input type="text" id="firstName" placeholder="Firstname" required>
    <input type="text" id="lastName" placeholder="Lastname" required>
    <select>
        <option value="agerange">Age Range</option>
        <option value="16to25">16 to 25</option>
        <option value="26to35">26 to 35</option>
        <option value="36to45">36 to 45</option>
        <option value="46to55">46 to 55</option>
    </select>

    <input type="text" id="userEmail" placeholder="example@email.com" required>
    <input type="text" id="emailCheck" placeholder="example@email.com" required>

    <input type="text" id="psw" placeholder="Password" required>
    <input type="text" id="pswCheck" placeholder="Re-enter Password" required>

    <p class="legalInfoV2">By proceeding you agree to Small Change's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
    </p>

    <input class="borderRadius" id="signUpFormSubmit" type="submit" value="Submit">
</form>
